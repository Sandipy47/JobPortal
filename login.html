<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JobRinger - JobSeeker Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-bg-deep: #0C0A1E;
            --color-card-bg: #1F1D36; 
            --color-accent-cyan: #06B6D4; 
            --color-accent-indigo: #6366F1;
        }
        .bg-deep { background-color: var(--color-bg-deep); }
        .bg-card { background-color: var(--color-card-bg); }
        .text-cyan-accent { color: var(--color-accent-cyan); }
        .text-indigo-accent { color: var(--color-accent-indigo); }
        .border-cyan-accent { border-color: var(--color-accent-cyan); }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-entrance {
            animation: fadeIn 0.6s ease-out forwards;
        }
    </style>
  </head>
  <body class="bg-deep text-gray-100 flex flex-col min-h-screen font-[Inter] animate-entrance">
    
    <nav class="p-4 bg-card/90 backdrop-blur-md shadow-lg border-b border-gray-700 flex justify-between items-center flex-wrap gap-4">
      <a href="index.html" class="text-3xl font-extrabold text-indigo-500 tracking-wider transition hover:opacity-80">JobRinger</a>
      <div class="flex gap-4">
        <a href="index.html" class="px-4 py-2 text-gray-300 hover:text-cyan-accent transition border border-gray-700 rounded-full text-sm">Home</a>
        <a href="register.html" class="px-4 py-2 bg-cyan-500 text-gray-900 font-bold rounded-full hover:bg-cyan-400 transition text-sm">Register Now</a>
      </div>
    </nav>

    <main class="flex flex-1 justify-center items-center p-4">
      <div class="w-full max-w-sm p-8 bg-card rounded-2xl shadow-2xl shadow-cyan-500/20 border-t-4 border-cyan-accent">
        <h1 class="text-3xl font-extrabold text-cyan-accent mb-6 text-center">JobSeeker Login</h1>
        
        <form action="#" method="post" class="space-y-5">
          <div>
            <input type="email" placeholder="Email Address" required 
                   class="w-full p-3 bg-deep border border-gray-700 rounded-lg text-gray-100 focus:ring-indigo-500 focus:border-indigo-500 transition placeholder-gray-500 shadow-inner" />
          </div>
          <div>
            <input type="password" placeholder="Passcode" required 
                   class="w-full p-3 bg-deep border border-gray-700 rounded-lg text-gray-100 focus:ring-indigo-500 focus:border-indigo-500 transition placeholder-gray-500 shadow-inner" />
          </div>
          <div>
            <input type="password" placeholder="Confirm Passcode" required 
                   class="w-full p-3 bg-deep border border-gray-700 rounded-lg text-gray-100 focus:ring-indigo-500 focus:border-indigo-500 transition placeholder-gray-500 shadow-inner" />
          </div>
          
          <button type="submit" class="w-full py-3 bg-indigo-500 text-white font-bold rounded-full hover:bg-indigo-400 transition transform hover:scale-[1.03] shadow-lg shadow-indigo-500/40">Submit</button>
        </form>
        
        <p class="text-center text-gray-400 mt-5 text-sm">
          Don't have an account? <a href="register.html" class="text-cyan-accent font-semibold hover:underline transition">Register here</a>
        </p>
      </div>
    </main>

    <footer class="mt-auto bg-card p-4 text-center border-t border-gray-700">
        <p class="text-sm text-gray-400">Â© 2025 JobRinger. All rights reserved.</p>
    </footer>
  </body>
</html>
